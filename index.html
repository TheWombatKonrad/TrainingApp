<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>TrainingApp</title>
</head>
<body>

  <header>
    <h1>TrainingApp</h1>

    <section id="control-bar">
      <input type="radio" name="active" id="start">
      <label for="start">Start</label>

      <input type="radio" name="active" id="paus">
      <label for="paus">Paus</label>

      <input type="radio" name="active" id="stop">
      <label for="stop">Stop</label>

      <button type="button" name="clear">Clear</button>
    </section>

    <section id="overall-time"></section>

  </header>

<div id="container">
  <section id="userChoice">
    <section id="exercises"></section>

    <section id="programs"></section>
  </section>

  <section id="workout"></section>
  </div>

  <footer>
    <p><small>By Malte Nilsson och Jens Malmqvist</small></p>
  </footer>

</body>
</html>
